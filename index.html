<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LoveNight – Znajdź swoje dopasowanie</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://psychetee.pl/wp-content/uploads/2019/05/fullsizeoutput_269b-e1580327511188.jpeg') no-repeat center center;
      background-size: cover;
      filter: brightness(0.5);
      z-index: -1;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      max-width: 420px;
      margin: 5vh auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 2.4rem;
    }
    p {
      margin-bottom: 1.2rem;
      font-size: 1.2rem;
    }
    button {
      background-color: #ff3860;
      border: none;
      color: white;
      padding: 0.9rem 1.5rem;
      margin: 0.4rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff1f4a;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="overlay" id="quiz">
    <div id="step1">
      <h1>LoveNight</h1>
      <p>Jaką masz płeć?</p>
      <button onclick="nextStep('step2')">Mężczyzna</button>
      <button onclick="nextStep('step2')">Kobieta</button>
    </div>

    <div id="step2" class="hidden">
      <p>Czego szukasz dzisiaj?</p>
      <button onclick="nextStep('step3')">Przygody na jedną noc</button>
      <button onclick="nextStep('step3')">Nowych znajomości</button>
      <button onclick="nextStep('step3')">Czegoś więcej</button>
    </div>

    <div id="step3" class="hidden">
      <p>Ile masz lat?</p>
      <button onclick="nextStep('matching')">18-24</button>
      <button onclick="nextStep('matching')">25-34</button>
      <button onclick="nextStep('matching')">35+</button>
    </div>

    <div id="matching" class="hidden">
      <p>Wyszukujemy dopasowania w Twojej okolicy...</p>
      <p>Proszę czekać...</p>
    </div>
  </div>

  <script>
    function nextStep(id) {
      const steps = ['step1', 'step2', 'step3', 'matching'];
      steps.forEach(step => document.getElementById(step).classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');

      if (id === 'matching') {
        setTimeout(() => {
          window.location.href = "https://radarkobiet.pl/link/2828/58989294";
        }, 4000);
      }
    }
  </script>
</body>
</html>
